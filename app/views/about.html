<section class="container-fluid">
  <input type="button" ng-click="chagreTables()" value="Do It!" />
  
  <label class="btn btn-default btn-file">
    Browse <input type="file" id="exampleInputFile" file-model="myTempFile.file" style="display: none;">
  </label>
  {{myTempFile.file.name}}
</section>
<ul class="nav nav-pills">
  <li ng-class="{'active': $index == stateTemp}" ng-repeat="item in myTables track by $index" ng-click="changeStateTable($index)" style="cursor: pointer;"><a>{{item.name}}</a></li>
</ul>
<div class="tab-content">
  <div class="container-fluid table-responsive" ng-repeat="item in myTables track by $index" id="{{$index}}" class="tab-pane fade in active" ng-if="$index == stateTemp">
    <h2>{{item.name}}</h2>
    <table class="table table-hover container-fluid">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Path</th> 
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in item.items">
          <td>{{data.fecha}}</td>
          <td>{{data.PATH}}</td> 
          <td>{{data.COMENT}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
